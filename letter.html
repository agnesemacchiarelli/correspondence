<?xml version="1.0" encoding="UTF-8"?>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"/>
        <script src="resources/springy.js"/>
        <script src="resources/springyui.js"/>
        <title>Correspondenze lettera <div data-template="app:letterTitle"/>
        </title>
    </head>
    <body>
        <h1>
            <div data-template="app:letterTitle"/>
        </h1>
        <h3>Sender</h3>
        <table>
            <tr>
                <td>Who</td>
                <td>
                    <div data-template="app:letterSentBy"/>
                </td>
            </tr>
            <tr>
                <td>Where</td>
                <td>
                    <div data-template="app:letterSentLocation"/>
                </td>
            </tr>
            <tr>
                <td>When</td>
                <td>
                    <div data-template="app:letterSentDate"/>
                </td>
            </tr>
        </table>
        <h3>Receiver</h3>
        <table>
            <tr>
                <td>Who</td>
                <td>
                    <div data-template="app:letterReceivedBy"/>
                </td>
            </tr>
            <tr>
                <td>Where</td>
                <td>
                    <div data-template="app:letterReceivedLocation"/>
                </td>
            </tr>
            <tr>
                <td>When</td>
                <td>
                    <div data-template="app:letterReceivedDate"/>
                </td>
            </tr>
        </table>
    </body>
</html>
